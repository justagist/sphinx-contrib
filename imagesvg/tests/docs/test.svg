<svg xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" width="600" height="600" version="1.1" xml:space="preserve"><rect id="rec" width="300" height="100" x="300" y="100" style="fill:#0f0"><animate fill="freeze" attributeName="x" attributeType="XML" begin="rec.click" dur="6s" from="300" to="0"/><animate fill="freeze" attributeName="y" attributeType="XML" begin="0s" dur="6s" from="100" to="0"/><animate fill="freeze" attributeName="width" attributeType="XML" begin="0s" dur="6s" from="300" to="800"/><animate fill="freeze" attributeName="height" attributeType="XML" begin="0s" dur="6s" from="100" to="300"/><animate fill="freeze" attributeName="fill" attributeType="CSS" begin="2s" dur="4s" from="lime" to="red"/></rect><g transform="translate(100,100)"><text id="TextElement" x="0" y="0" style="font-family:Verdana;font-size:12;visibility:hidden">Click on the rectangle... <set fill="freeze" attributeName="visibility" attributeType="CSS" begin="1s" dur="5s" to="visible"/> <animateMotion fill="freeze" begin="1s" dur="5s" path="M 0 0 L 100 100"/> <animate fill="freeze" attributeName="fill" attributeType="CSS" begin="1s" dur="5s" from="red" to="blue"/> <animateTransform fill="freeze" attributeName="transform" attributeType="XML" begin="1s" dur="5s" from="-30" to="0" type="rotate"/> <animateTransform fill="freeze" additive="sum" attributeName="transform" attributeType="XML" begin="1s" dur="5s" from="1" to="3" type="scale"/></text></g></svg>